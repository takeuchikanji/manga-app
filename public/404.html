<!DOCTYPE html>
<html>
<head>
  <title>お探しのページは存在しません</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    padding: 30px 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    min-height: 500px;
    background-color: white;
  }

  .rails-default-error-page div.header__not__found {
    text-align: center;
  }

  .rails-default-error-page div.header__not__found div.app-title__box {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
  }

  .rails-default-error-page div.header__not__found div.app-title__box > a {
    padding: 20px;
    background-color: #71dd9e;
    border-radius: 50px;
    color: white;
    text-decoration: none;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #93e093 solid 4px;
    /* border-top-left-radius: 9px; */
    /* border-top-right-radius: 9px; */
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    min-height: 500px;
  }

  .rails-default-error-page h1 {
    font-size: 24px;
    color: #93e093;
    line-height: 1.5em;
  }
  .rails-default-error-page h2 {
    margin-top: 80px;
    font-size: 16px;
    line-height: 1.5em;
  }

  .rails-default-error-page img {   /* 画像のCSS*/
    width: 200px;
    height: 200px;
    object-fit: scale-down;
    margin-top: 50px;
  }
  .rails-default-error-page p {   /* トップページの文字CSS*/
    margin-top: 60px;
    text-decoration: none;
    color: black;
  }
  .rails-default-error-page p > a {   /* トップページへのリンクのCSS*/
    text-decoration: none;
    color: black;
    background-color: blanchedalmond;
    padding: 10px 20px;
    border-radius: 30px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="header__not__found">
    <div class="app-title__box">
      <a class="app-title" href="/">Comic-Remember</a>
    </div>
  </div>
  <div class="dialog">
    <div>
      <!-- <h1>The page you were looking for doesn't exist.</h1> -->
      <h1>お探しのページは存在しません</h1>
      <h1>404: Not Found</h1>
      <!-- <img src="images/pose_ng_man.png"> 画像を挿入したがlocalhost3000/aaaとかなら表示できるが、localhost3000/comic/123とかでコントローラ？を挟むと画像を引き出せなかった（consoleでみるとわかる）-->
      <h2>
        アクセスしようとしたページはすでに存在しないか
        <br>
        またはURLが間違っている可能性があります
      </h2>
      <p>
        <a class="app-title" href="/">トップページに戻る</a>
      </p>
    </div>
  </div>
</body>
</html>
